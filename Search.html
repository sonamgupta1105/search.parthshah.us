    <form>
        <p><label for="Recipe">Recipe Name:</label>
        <input list = "RecipeName" type="text" pattern="[a-zA-Z0-9\s]{1,}" placeholder="Recipe name..." id="Recipe" name="Recipe" autofocus>
            <datalist id="RecipeName">
                <option value="Yes, Virginia There is a Great Meatloaf">
                <option value="Easy Coleslaw Dressing">
                <option value="Cornbread">
                <option value="Microwave Chocolate Mug Brownie">
                <option value="Best Oatmeal Cookies">
                <option value="Low & Slow Oven Baked Ribs - Super Simple!">
                <option value="Marinated Cucumbers, Onions, and Tomatoes">
                <option value="Fannie Farmer's Classic Baked Macaroni & Cheese">
                <option value="Beth's Melt in Your Mouth Barbecue Ribs (Oven)">
                <option value="Deviled Eggs">
                
                <option value="Teena's Spicy Pesto Chicken and Pasta">
                <option value="Baked Chicken Nuggets Baked Chicken Nuggets">
                <option value="Crispy Rosemary Chicken and Fries Crispy Rosemary Chicken and Fries">
                <option value="Brown Sugar Meatloaf Brown Sugar Meatloaf">
                <option value="Beef Stew VI Beef Stew VI">
                <option value="Taco Casserole Taco Casserole">
                <option value="Chicken Stir-Fry Chicken Stir-Fry">
                <option value="Butternut Squash Soup II Butternut Squash Soup II">
                <option value="Triple-Dipped Fried Chicken Triple Dipped Fried Chicken">
                <option value="Baked Apricot Chicken">
            </datalist>
        </p>
        
        <p><label for="Description">Description:</label>
        <input list = "DescriptionName" type="text" pattern="[a-zA-Z0-9\s]{1,}" placeholder="Desctiption..." id="Description" name="Description" autofocus>
            <datalist id="DescriptionName">
                <option value="Absolutely delicious meatloaf and sauce! Those who claim they don't believe there can be such a thing as a great meatloaf will love this.">
                <option value="My mother-in-law gave me this recipe years ago and it is the one I make the most. Super easy. Halve the recipe to cover one bag of prepared slaw vegetables. ">
                <option value="I love tasting different cornbread recipes, and I have to admit, I think this is the best that I've ever tasted. Usually I have to put tons of butter on it, because it's so dry and just doesn't have much taste to it, but this recipe is very moist, and you can eat it alone, it's got a great sweet taste to it.">
                <option value="This makes a delicious brownie for one in about a minute. I used a 1500 watt microwave. 60 seconds makes a molten center brownie. 75 seconds make a uniformly done brownie.">
                <option value="This is a family favorite that I have been making for years. It's the most requested oatmeal cookie recipe I've ever made. I found it somewhere years ago, but have lost the source.">
                <option value="This is truly the ONLY rib recipe you will ever need. Ribs simply don't get any better than this! You'll need a fork and knife to eat these, as they will FALL OFF THE BONE. . .tastier than you can imagine.">
                <option value="This recipe is from Womack House, a long ago country kitchen in Fulshear, TX. It tastes like summer!">
                <option value="To me Fannie Farmer's recipe is the only real Macaroni & Cheese. It's from my 1946 edition of Fannie Farmer's Boston Cooking School Cookbook. With time on it's side - this recipe is hands down the best for traditional, homemade baked macaroni & cheese - comfort food.">
                <option value="I almost didn't want to share this ribs recipe because this is one of the dishes that I make that keep my sons coming back home! These can be done with baby back or regular pork ribs.">
                <option value="This recipe was my Mother's and she taught me to make them. My sons and their families always request these eggs for all family get-together dinners.">
	</datalist>
        </p>
        
        <p><label for="Ingredients">Ingredients:</label>
        <input list = "IngredientsName" type="text" pattern="[a-zA-Z0-9\s]{1,}" placeholder="Ingredient name..." id="Ingredients" name="Ingredients" autofocus>
            <datalist id="IngredientsName">
                <option value="Ground Beef">
                <option value="bread">
                <option value="Cornbread">
                <option value="Chocolate">
                <option value="Egg">
                <option value="Salt">
                <option value="Pepper">
                <option value="Ketchup">
                <option value="Sugar">
                <option value="Milk">
            </datalist>
        </p>
        
        <p><label for="Author">Author:</label>
        <input list = "AuthorName" type="text" pattern="[a-zA-Z0-9\s]{1,}" placeholder="Author name..." id="Author" name="Author" autofocus>
            <datalist id="AuthorName">
                <option value="Nita Holleman">
                <option value="Aunt Willie">
                <option value="crazycookinmama">
                <option value="Wheres the Beef">
                <option value="Merrie Wold">
                <option value="JanuaryBride">
                <option value="m0m">
                <option value="Carla">
                <option value="Not 2 Sweet">
                <option value="Nurslinda">
                
                <option value="LAGIRL">
                <option value="Teresa">
                <option value="SANDY WITEKs">
                <option value="tangastar">
                <option value="Paula">
                <option value="Debi Van Name">
                <option value="KatieKS">
                <option value="Maplebird">
                <option value="QUIRKYIQ">
                <option value="SHANG">
            </datalist>
        </p>
        
        <p><label for="minRating">Min Rating</label>
            <input type="range" name="minRating" id="minRating" min="0" max="5" value="1">
            
            <label for="maxRating">Max Rating</label>
            <input type="range" name="maxRating" id="maxRating" min="0" max="5" value="0">           
        </p>
        
        <p><label for="minRC">Min Review Count</label>
            <input type="range" name="minRC" id="minRC" min="0" max="5" value="0">
            
            <label for="maxRC">Max Review Count</label>
            <input type="range" name="maxRC" id="maxRC" min="0" max="5" value="0">           
        </p>
        
        <p><label for="Website">Website:</label>
        <input list = "WebsiteName" type="text" placeholder="Website name..." id="Website" name="Website" autofocus>
            <datalist id="WebsiteName">
                <option value="www.food.com">
                <option value="www.allrecipe.com">
            </datalist>
        </p>
        
        <input type="submit" value="Search">
    </form>
