    <form align="center" style="margin: 5px; padding: 5px;">
        <p><label for"Recipe">Recipe Name:</label>
        <input list = "RecipeName" type="text" placeholder="Recipe name..." id="Recipe" name="Recipe" autofocus>
            <datalist id="RecipeName">
                <option lable="Hello"value="Hi">
                <option lable="Na"value="No">
                <option lable="Ha"value="Yes">
                <option lable="Kem"value="Why">
                <option lable="Su"value="Sho">
                <option lable="Kon"value="Who">
                <option lable=""value="">
            </datalist>
        </p>
        
        <p><label for"Description">Description:</label>
        <input list = "DescriptionName" type="text" placeholder="Desctiption..." id="Description" name="Description" autofocus>
            <datalist id="DescriptionName">
                <option lable="Hello"value="Hi">
                <option lable="Na"value="No">
                <option lable="Ha"value="Yes">
                <option lable="Kem"value="Why">
                <option lable="Su"value="Sho">
                <option lable="Kon"value="Who">
                <option lable=""value="">
            </datalist>
        </p>
        
        <p><label for"Ingredients">Ingredients:</label>
        <input list = "IngredientsName" type="text" placeholder="Ingredient name..." id="Ingredients" name="Ingredients" autofocus>
            <datalist id="IngredientsName">
                <option lable="Hello"value="Hi">
                <option lable="Na"value="No">
                <option lable="Ha"value="Yes">
                <option lable="Kem"value="Why">
                <option lable="Su"value="Sho">
                <option lable="Kon"value="Who">
                <option lable=""value="">
            </datalist>
        </p>
        
        <p><label for"Author">Author:</label>
        <input list = "AuthorName" type="text" placeholder="Author name..." id="Author" name="Author" autofocus>
            <datalist id="AuthorName">
                <option lable="Hello"value="Hi">
                <option lable="Na"value="No">
                <option lable="Ha"value="Yes">
                <option lable="Kem"value="Why">
                <option lable="Su"value="Sho">
                <option lable="Kon"value="Who">
                <option lable=""value="">
            </datalist>
        </p>
        
        <p><label for"minRating">Min Rating</label>
            <input type="number" name="minRating" min="0" max="5">
            
            <label for"maxRating">Max Rating</label>
            <input type="number" name="maxRating" min="0" max="5">           
        </p>
        
        <p><label for"minRC">Min Review Count</label>
            <input type="number" name="minRC" min="0" max="5">
            
            <label for"maxRC">Max Review Count</label>
            <input type="number" name="maxRC" min="0" max="5">           
        </p>
        
        <p><label for"Website">Website:</label>
        <input list = "WebsiteName" type="text" placeholder="Website name..." id="Website" name="Website" autofocus>
            <datalist id="WebsiteName">
                <option lable="Food"value="www.food.com">
                <option lable="Allrecipe"value="www.allrecipe.com">
            </datalist>
        </p>
        
        <input type="submit"value="Search">
    </form>
